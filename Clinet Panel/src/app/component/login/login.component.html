<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">

                <h1 class="text-center">
                    <span class="text-primary">
                        <i class="fa fa-lock" aria-hidden="true"></i> Login Panel
                    </span> Client
                </h1>

                <form (ngSubmit)="onLogin()">
                    <div class="div form-group mt-3">
                        <label for="">Email</label>
                        <input type="text" class="form-control m-2" name="email" [(ngModel)]="email">
                    </div>
                    <div class="div form-group mt-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control m-2" name="password" [(ngModel)]="password">
                    </div>

                    <input type="submit" value="Login" class="btn btn-primary w-100 mt-3">
                    <button (click)="onLoginWithGoogle()" type="button" class="btn btn-danger w-100 mt-3"><i class="fa fa-google-plus" aria-hidden="true"></i>google Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
