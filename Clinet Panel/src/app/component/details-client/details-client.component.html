<div class="row m-3">
    <div class="col-md-6">
        <a routerLink="/"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Go to dashbord</a>
    </div>
</div>

<div class="col text-end my-3">
    <div class="btn-group">
        <button class="btn btn-dark mx-3" routerLink="/client/edit/{{id}}"><i class="fa fa-pencil" aria-hidden="true"></i>Update</button>
        <button class="btn btn-danger" (click)="deleteClient(id)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
    </div>
</div>

<div class="row">

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{client.firstName}} {{client.lastName}}</h4>

            <div class="row">
                <div class="col-md-8">
                    <ul class="list-group">
                        <li class="list-group-item">{{id}}</li>
                        <li class="list-group-item">Phone : <strong>{{client.phone}}</strong></li>
                        <li class="list-group-item">Email : <strong>{{client.email}} </strong> </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <span class="h5">Balance</span> <button class="btn btn-success m-4" (click)="showBalance = ! showBalance"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <h4 [ngClass]="{'text-danger': showBalance , 'text-success' : !showBalance}">{{client.balance | currency : "USD" : "symbol"}}</h4>
                    <div *ngIf="showBalance">
                        <form (submit)="onSumbit()">
                            <div class="input-group">
                                <input type="text" class="form-control" name="balance" [(ngModel)]="client.balance">
                                <div class="btn-group">
                                    <button class="btn btn-warning">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
