<div class="row m-3">
    <div class="col-md-12">

        <a href=""><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back to dashbord</a>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><i class="fa fa-user" aria-hidden="true"></i>New client</h4>
                <form #formClient="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="">FirstName</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="client.firstName" #clientFirstName="ngModel" required minlength="3" [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched }">
                        <div [hidden]="!clientFirstName.errors?.['required']" class="invalid-feedback">
                            FirstName is required
                        </div>
                        <div [hidden]="!clientFirstName.errors?.['minlength']" class="invalid-feedback">
                            Must be at least 2 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">LastName</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="client.lastName" #clientLastName="ngModel" required minlength="3" [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched }">
                        <div [hidden]="!clientLastName.errors?.['required']" class="invalid-feedback">
                            lastName is required
                        </div>
                        <div [hidden]="!clientLastName.errors?.['minlength']" class="invalid-feedback">
                            Must be at least 2 characters
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="">email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="client.email" #clientemail="ngModel" required minlength="3" [ngClass]="{'is-invalid': clientemail.errors && clientemail.touched }">
                        <div [hidden]="!clientemail.errors?.['required']" class="invalid-feedback">
                            email is required
                        </div>
                        <div [hidden]="!clientemail.errors?.['minlength']" class="invalid-feedback">
                            Must be at least 2 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">phone</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="client.phone" #clientphone="ngModel" required minlength="3" [ngClass]="{'is-invalid': clientphone.errors && clientphone.touched }">
                        <div [hidden]="!clientphone.errors?.['required']" class="invalid-feedback">
                            phone is required
                        </div>
                        <div [hidden]="!clientphone.errors?.['minlength']" class="invalid-feedback">
                            Must be at least 2 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">balance</label>
                        <input type="number" class="form-control" name="balance" [(ngModel)]="client.balance" #clientbalance="ngModel" required [ngClass]="{'is-invalid': clientbalance.errors && clientbalance.touched }">
                        <div [hidden]="!clientbalance.errors?.['required']" class="invalid-feedback">
                            balance is required
                        </div>

                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end my-4">
                        <button class="btn btn-success" type="submit" [disabled]="!formClient.valid">Submit</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
